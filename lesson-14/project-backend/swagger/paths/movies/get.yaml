tags:
  - Movies
summary: Get list of movies
operationId: getMovies
description: 'Get list of movies with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'favorite'
    description: "All movie's fields can be mentioned. Default value - _id"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
responses:
  '200':
    description: Successfully found movies!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found movies!
            data:
              type: object
              required:
                - items
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPrevPage
              properties:
                items:
                  type: array
                  items:
                    $ref: '../../components/schemas/movie.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPrevPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
